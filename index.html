<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time travel app</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	
</head>
<body>


<div class="contenedor">
	

		<div class="logo">

		</div>

		<form class="logueo">

			<div class="google">

				</div>

			</div>


			<div>
				<button class="login"> 
					<a href="#">
					LOGIN</a>
				</button>
			</div>
						
			<div class="footer">

				<div class="texto">
				<p> ¿Olvidaste tu cuenta de <span> Time travel? </span></p>
				</div>



				<div class="texto2">
				<p>¿Aún no tenés tu cuenta? <span>Registrate aquí </span> </p>
				
				</div>

			</div>


</form>
</div>
